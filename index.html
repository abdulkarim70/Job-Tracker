<body>
    <header class=" w-[80%] mx-auto my-[60px] ">
       
        
 <h2 class="font-bold text-2xl py-5">Job Application Tracker</h2>

 <div class="bg-gray-50 py-5 px-5 rounded-xl" ><h3 class=" ">Total</h3><p class="font-bold text-black">0</p></div>

 <div class="bg-gray-50 py-5 px-5 rounded-xl"><h3>Rejected</h3> <p class="font-bold text-red-500">0</p></div>
 </div>
